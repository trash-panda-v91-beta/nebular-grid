---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: attic
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: attic-secret
    creationPolicy: Owner
    template:
      data:
        ATTIC_SERVER_TOKEN_HS256_SECRET_BASE64: "{{ .jwt_secret }}"
  dataFrom:
    - extract:
        key: Attic
      rewrite:
        - regexp:
            source: "[^a-zA-Z0-9-]"
            target: "_"
